name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:
    inputs:
      create_release:
        description: "Create a GitHub release with auto-generated release notes"
        required: false
        type: boolean
        default: false

permissions:
  contents: write

jobs:
  build-and-test:
    name: Build & Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "10.0.x"

      - name: Restore dependencies
        run: dotnet restore src/Dewit.sln

      - name: Check formatting
        run: dotnet format whitespace src/Dewit.sln --verify-no-changes

      - name: Build
        run: dotnet build src/Dewit.sln --configuration Release --no-restore

      - name: Test
        run: dotnet test --solution src/Dewit.sln --configuration Release

  release:
    name: Create Release (${{ matrix.platform }})
    needs: build-and-test
    runs-on: ${{ matrix.runs-on }}
    if: github.event_name == 'workflow_dispatch' && inputs.create_release
    strategy:
      matrix:
        include:
          - runtime: win-x64
            platform: windows
            runs-on: windows-latest
          - runtime: linux-x64
            platform: linux
            runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "10.0.x"

      - name: Publish
        run: >
          dotnet publish src/Dewit.CLI/Dewit.CLI.csproj
          --configuration Release
          --runtime ${{ matrix.runtime }}
          --self-contained
          -p:IncludeNativeLibrariesForSelfExtract=true
          -p:StripSymbols=true
          -p:InvariantGlobalization=true
          -p:StackTraceSupport=false
          -p:EventSourceSupport=false
          -p:PublishSingleFile=true
          -p:PublishReadyToRun=true
          -p:DebugType=None
          -p:DebugSymbols=false
          --output ./publish

      - name: Create release archive (Linux)
        if: runner.os == 'Linux'
        run: cd publish && zip -r ../dewit-${{ matrix.platform }}-x64.zip . && cd ..

      - name: Create release archive (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: Compress-Archive -Path ./publish/* -DestinationPath ./dewit-${{ matrix.platform }}-x64.zip

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: dewit-${{ matrix.platform }}-x64
          path: dewit-${{ matrix.platform }}-x64.zip

  create-release:
    name: Create GitHub Release
    needs: release
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' && inputs.create_release
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts

      - name: Generate release tag
        id: tag
        run: echo "tag=v$(date +'%Y.%m.%d-%H%M%S')" >> "$GITHUB_OUTPUT"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.tag.outputs.tag }}
          generate_release_notes: true
          files: ./artifacts/**/*.zip
